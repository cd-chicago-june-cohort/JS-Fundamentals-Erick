<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>TITLE</title>
    </head>
    <body>
        <h1>HELLO WORLD</h1>
        <script>
            //Challenge 1
            let students = [
                {name: 'Remy', cohort: 'Jan'},
                {name: 'Genevieve', cohort: 'March'},
                {name: 'Chuck', cohort: 'Jan'},
                {name: 'Osmund', cohort: 'June'},
                {name: 'Nikki', cohort: 'June'},
                {name: 'Boris', cohort: 'June'}
            ];
            for(var k=0;k<students.length;k++){
                console.log('Name: ' + students[k]['name'] + ', ' +  'Cohort: '  + students[k]['cohort']);
            }

            //Challenge 2
            let users = {
                employees: [
                    {'first_name':  'Miguel', 'last_name' : 'Jones'},
                    {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
                    {'first_name' : 'Nora', 'last_name' : 'Lu'},
                    {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
                ],
                managers: [
                {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
                {'first_name' : 'Gordon', 'last_name' : 'Poe'}
                ]
            };
            for(let key in users){
                if(key == 'employees'){
                    console.log('EMPLOYEES');
                    for(var k=0;k<users[key].length;k++){
                        console.log((k+1) + ' - ' + users[key][k]['last_name'].toLocaleUpperCase() + ', ' + users[key][k]['first_name'].toLocaleUpperCase() + ' - ' + (users[key][k]['last_name']+users[key][k]['first_name']).length);
                    }
                }
                if(key == 'managers'){
                    console.log('MANAGERS');
                    for(var k=0;k<users[key].length;k++){
                        console.log((k+1) + ' - ' + users[key][k]['last_name'].toLocaleUpperCase() + ', ' + users[key][k]['first_name'].toLocaleUpperCase() + ' - ' + (users[key][k]['last_name']+users[key][k]['first_name']).length);
                    }
                }
            }
        </script>
    </body>
</html>
