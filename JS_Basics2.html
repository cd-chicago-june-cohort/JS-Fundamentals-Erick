            function magic_multiply(x, y){
                if(Array.isArray(x)){
                    newArr = [];
                    for(var k=0;k<x.length;k++){
                        newArr.push(x[k]*y);
                    }
                    return newArr;
                }
                else if(typeof x === 'string' && typeof y === 'string'){
                    return('Error: Can not multiply by string');
                }
                else if(typeof x === 'string'){
                    return x.repeat(y);
                }
                else if(typeof y === 'string'){
                    return y.repeat(x);
                }
                else{
                    return x = x * y;
                    }
            }
