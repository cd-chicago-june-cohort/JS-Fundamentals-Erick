<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>TITLE</title>
    </head>
    <body>
        <h1>Students</h1>
        <ul id="main">
        
        </ul>

        <script>
            function appendList(array, id){
                for(var k=0;k<array.length;k++){
                    let newStudent = document.createElement("li");
                    newStudent.innerHTML = array[k];
                    document.getElementById(id).appendChild(newStudent);
                }
            };
            let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
            let target_id = "main";
            appendList(students, target_id);
            function superAppend(array, element, id){
                for(var k=0;k<array.length;k++){
                    let newStudent = document.createElement(element);
                    newStudent.innerHTML = array[k];
                    document.getElementById(id).appendChild(newStudent);
                }
            };
            superAppend(students, 'li', target_id);
        </script>
    </body>
</html>
